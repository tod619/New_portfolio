<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Profesional web developer and programmer who specialize in front end development."
    />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>GoToDesign | Web Developer</title>
  </head>
  <body>
    <!-- Start: Header -->
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="./icons/code.svg" alt="Company logo" />
          <h1>GoToDesign</h1>
        </div>

        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/project.html">Projects</a></li>
          <li><a href="/contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- End: Header -->

    <!-- Start: Form Section -->
    <section class="form-section">
      <form action="#">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
    <!-- End: Form Section -->

    <!-- Start: Footer Section -->
    <footer>
      GoToDesign &copy; 2022.
      <ul>
        <li>
          <a href="#">
            <img src="./icons/linked-in.svg" alt="linked-in" />
          </a>
        </li>

        <li>
          <a href="#">
            <img src="./icons/github.svg" alt="github" />
          </a>
        </li>

        <li>
          <a href="#">
            <img src="./icons/youtube-symbol 1.svg" alt="youtube-symbol" />
          </a>
        </li>
      </ul>
    </footer>
    <!-- End: Footer Section -->
  </body>
</html>
